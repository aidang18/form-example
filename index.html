<!DOCTYPE html>
<html>

<head>
    <title>Contact form</title>
    <style>
        html,
        body {
            min-height: 100%;
        }

        body,
        div,
        form,
        input,
        select,
        p {
            padding: 0.4rem;
            margin: 0;
            outline: none;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #000;
        }

        h3 {
            margin: 12px 0;
            color: #00BFFF;
        }

        .main-block {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFF;
        }

        form {
            width:60%;
            padding: 20px;
        }

        fieldset {
            border-top: 1px solid #00BFFF;
        }

        label {
            padding: 0 5px;
            text-align: right;
            vertical-align: middle;
        }

        input {
            padding: 5px;
            vertical-align: middle;
        }

        button {
            width: 60%;
            padding: 10px 0;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            background: #00BFFF;
            font-size: 14px;
            font-weight: 600;
            color: #FFF;
        }
    </style>
</head>

<body>
    <div class="main-block">
        <form name="contact" method="POST" data-netlify="true">
            <fieldset>
                <legend>
                    <h3>Please feel free to send a message</h3>
                </legend>
                <div class="message">
                    <div><label>Email:<br><br><textarea class="input-box" name="email" required> </textarea></label></div>
                    <div><label>Message:<br><br><textarea name="message" required></textarea></label></div>
                </div>
                <fieldset>
                    <legend>
                        <h3>Would you like a reply?</h3>
                    </legend>
                    <div class="reply">
                        <div class="radio button">
                            <input type="radio" name="reply"><span> Yes<br><br> </span>
                        </div>
                        <div class="radio button">
                            <input type="radio" name="no_reply"><span> No<br><br> </span>
                        </div>
                        <button type="submit">Send Message</button>
                </fieldset>
            </fieldset>
        </form>
    </div>
</body>

</html>
